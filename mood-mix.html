<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Mix</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="header-left">
                <a href="mood-mix.html" class="nav-link">
                    <img src="images/mood.png" alt="Mood Icon" class="icon"> Mood Mix
                </a>
                <a href="song-mix.html" class="nav-link">
                    <img src="images/music.png" alt="Song Icon" class="icon"> Song Mix
                </a>
                <a href="artist-mix.html" class="nav-link">
                    <img src="images/mic.png" alt="Artist Icon" class="icon"> Artist Mix
                </a>
            </div>
            <div class="header-right">
                <a href="index.html" class="home-btn">Home</a>
            </div>
        </header>

        <!-- Main Content Section -->
        <main>
            <h1 class="title">Mood Mix</h1>
            <p class="description">Explore different moods and create a playlist based on your current feelings.</p>

            <!-- Input and Button Section -->
            <form class="input-section">
                <input id="mood-input" type="text" placeholder="Enter your mood..." maxlength="100" class="input-box">
                <button type="submit" id="generate-btn" class="generate-btn">Generate</button>
                <span id="char-count" class="char-count">0/100</span>
            </form>

            <!-- Genre Section -->
            <div class="genres-section">
                <h2>Genres</h2>
                <ul class="genre-list">
                    <li><button type="button" class="genre-btn" data-genre="Pop">Pop</button></li>
                    <li><button type="button" class="genre-btn" data-genre="Rap">Rap</button></li>
                    <li><button type="button" class="genre-btn" data-genre="RandB">R&amp;B</button></li>
                </ul>
            </div>

            <!-- Playlist Results Section -->
            <div id="playlist-results" class="playlist-results">
                <h2>Playlist Results</h2>
                <ul id="playlist-list"></ul>
            </div>
        </main>
    </div>
</body>
</html>
