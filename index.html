<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Start Listening</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Specific styles for the landing page here */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-size: cover;          /* Cover the entire background */
            background-repeat: no-repeat;    /* No repeat for the background */
            background-position: center;     /* Center the background */
        }
        
        .landing-container {
            text-align: center;
        }

        .landing-container h1 {
            font-size: 48px;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Text shadow for better readability */
        }

        .start-btn {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* Button shadow for better visibility */
        }

        .start-btn:hover {
            background-color: #45a049;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="landing-container">
        <h1>Welcome!!!</h1>
        <a href="mood-mix.html" class="start-btn">Start Generating</a>
    </div>
</body>
</html>
