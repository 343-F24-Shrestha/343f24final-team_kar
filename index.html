<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Start Listening</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Specific styles for the landing page here */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .landing-container {
            text-align: center;
        }

        .landing-container h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 30px;
        }

        .start-btn {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .start-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Welcome </h1>
        <!-- Big button that takes you to the main page -->
        <a href="Main.html" type="button"><button class="start-btn">Start Listening</button></a>
    </div>
</body>
</html>
